<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<p>Report</p>
<table border="1" class="table table-striped">
<tr>
<td>Purchase Id</td>
<td>Product Name</td>
<td>Category</td>
<td>Username</td>
<td>Purchase Date</td>
</tr>
<tr th:each="Report: ${report}" >
<td><span th:text="${Report.purchaseId}"></span></td>
<td><span th:text="${Report.productName}"></span></td>
<td><span th:text="${Report.category}"></span></td>
<td><span th:text="${Report.username}"></span></td>
<td><span th:text="${Report.date}"></span></td>
</tr>
</table>
</body>
</html>
