<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container" align="center">
<br><br>
<a href="addProduct" class="btn btn-primary" role="button">Add Product</a>
<br><br>
<table class="table table-striped" >
<thead class="h6">
	<tr >
	<td>Product Id</td>
	<td>Product Name</td>
	<td>Category</td>
	<td>Quantity</td>
	<td>Update/Delete</td>
	</tr>
	</thead>
	<tr th:each="Product : ${product}">
	<td><span th:text="${Product.productId}"></span></td>
	<td><span th:text="${Product.productName}"></span></td>
	<td><span th:text="${Product.category}"></span></td>
	<td><span th:text="${Product.quantity}"></span></td>
	<td><a th:href="@{/company/showFormForUpdate(productId=${Product.productId})}">Update</a>
	<a th:href="@{/company/delete(productId=${Product.productId})}">Delete</a>
	</td>
	</tr>
	</table>
	</div>
</body>
</html>
