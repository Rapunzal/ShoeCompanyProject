<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Search Result</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<p>User Search Result</p>
<table border="1" class="table table-striped">
<tr>
<td>User Id</td>
<td>First Name</td>
<td>Last Name</td>
<td>Email Id</td>
</tr>
<tr th:each="User: ${theUser}" >
<td><span th:text="${User.userId}"></span></td>
<td><span th:text="${User.firstName}"></span></td>
<td><span th:text="${User.lastName}"></span></td>
<td><span th:text="${User.emailId}"></span></td>
</tr>
</table>
</div>
</body>
</html>
