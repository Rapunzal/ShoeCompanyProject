<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Save Product</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<h1>Add Product</h1>
<form action="#" th:action="@{/company/saveProduct}" th:object="${product}" method="POST">
 <div class="form-group">
 
<input type="hidden" th:field="*{productId}" />

 </div>
  <div class="form-group">
   <label for="ProductName">Product Name:
<input type="text" th:field="*{productName}" placeholder="Product Name">
</label>
</div>
 <div class="form-group">
  <label for="Category">Category:
<input type="text" th:field="*{category}" placeholder="Category">
</label>
</div>
 <div class="form-group">
  <label for="Quantity">Quantity:
<input type="text" th:field="*{quantity}" placeholder="Quantity">
</label>
</div>
<button type="submit" class="btn btn-primary">Save</button>

</form>
<hr>
<a th:href="@{/company/product}">Back to Product List</a>
</div>
</body>
</html>
