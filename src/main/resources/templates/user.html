<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
<br>
<a href="/company/addUser" class="btn btn-primary" role="button">Add User</a>
<br><br>
<form action="/company/search" method="get">
<input type="text" name="firstName" placeholder="First Name">
<input type="submit" value="Search User" class="btn btn-primary"  >
</form>
<br>
<table border="1" class="table table-striped">
<thead class="h6">
<tr>
<td>User Id</td>
<td>First Name</td>
<td>Last Name</td>
<td>Email Id</td>
</tr>
</thead>
<tr th:each="User: ${user}" >
<td><span th:text="${User.userId}"></span></td>
<td><span th:text="${User.firstName}"></span></td>
<td><span th:text="${User.lastName}"></span></td>
<td><span th:text="${User.emailId}"></span></td>
</tr>
</table>
</div>
</body>
</html>
