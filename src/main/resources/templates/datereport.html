<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Filter Report</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<br>
<form action="/company/reportbydate" method="POST">
<div class="form-group">
<label style="padding-right: 10px; padding-left: 10px;">Report By Date  </label>
<input type="date" name="date" />
<input type="submit" value="Submit" class="btn btn-primary" style="
    padding-left: 12px;
    margin-left: 10px;"/>
</div>
</form>
<br>
<form action="/company/reportbycategory" th:object="${report}" method="POST">
<label style="padding-right: 10px;padding-left: 10px;">Report By Category</label>

<input type="text" name="category">

<input type="submit" value="Submit" class="btn btn-primary" style="
    padding-left: 12px;
    margin-left: 10px;">
</form>
</body>
</html>
